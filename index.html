<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">
    <title>FRB-Nav</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top py-2 bg-primary">
        <div class="container">
            <a href="index.html" class="navbar-brand"><img src="img/frb-logo.png" width="100px"
                    class="d-inline inline-middle" alt=""> <span class="align-bottom">Affinity Web
                    application</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Firms <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Offices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Individuals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id='main-section'>
        <div class="alert alert-success">Successful</div>
        <button class="btn btn-outline-secondary">Save</button>
        <button class="btn btn-outline-secondary">Cancel</button>
    </section>

    <footer id="main-footer" class="text-white bg-dark">
        <div class="container">
            <div class="row">
                <div class="col py-1 text-center">
                    <small>&copy;<span id="year"></span> First Republic Bank
                    </small>
                </div>
                <div class="d-inline py-1 text-right">
                    <small>Powered by RCT</small>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        //Get the current year for copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
